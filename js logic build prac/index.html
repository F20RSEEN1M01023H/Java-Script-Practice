<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS practice logic building</title>
</head>

<body>
    <h1 style="text-align: center; font-size: 50px; font-weight: bold; font-family: monospace; color: darkorange;">
        JavaScript practice</h1>
    <div
        style="border-radius:12px; background-color: gray; border:2px solid black; width: 300px; height: 150px; margin: auto; text-align: center; padding-top: 30px;">
        <button id="btn"
            style="border-radius: 12px; font-size: 20px; font-weight: bold; border: 2px solid orange; padding: 10px;">Click
            Me</button>
        <p style="font-weight: bold; color: darkslateblue; ;">Clicks: <span id="count">0</span></p>
    </div>
    <div
        style="border-radius:12px; background-color: gray; border:2px solid black; width: 300px;  margin: auto; text-align: center; margin-top: 20px;">
        <h1 style="font-size: 18px;">Function gets Sum of Two Numbers</h1>
        <p style="text-align: center; margin-top: 10px; font-weight: bold; color: floralwhite;">
            Dispaly
            output:
            <span style="color: brown; font-weight:bold; font-size: 20px;" id="output"></span>
        </p>
    </div>

    <div
        style="border-radius:12px; background-color: gray; border:2px solid black; width: 300px;  margin: auto; text-align: center; margin-top: 20px;">
        <h1 style="font-size: 18px;">Check Age Eligibility</h1>
        <button
            style="border-radius: 12px; font-size: 20px; font-weight: bold; border: 2px solid orange; padding: 10px;"
            id="btn1">Add age</button>
        <p style="font-size: 18px;">Your age is: <span id="age">Not entered yet</span></p>
        <p style="text-align: center; margin-top: 10px; font-weight: bold; color: floralwhite;" id="result">You are
            eligible
            or not</p>
    </div>
</body>
<script src="./index.js"></script>

</html>
